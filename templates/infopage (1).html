    <!-- <input type="text" placeholder="Search"><button>SEARCH</button> -->
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by Name">
    <br><br>


    <table id="info">
        {% for x in students %}
        <tr class="header">
            <th>
                Student Name
            </th>
            <th>
                Student ID
            </th>
            <th>
                Student GPA
            </th>
            <th>
                Student Level
            </th>
            <th>
                Student Active
            </th>
        </tr>
        <tr>
            <td align="center">
                <strong>{{ x.name }}</strong>
            </td>
            <td align="center">
                <strong>{{ x.id }}</strong>
            </td>
            <td align="center">
                <strong>{{ x.gpa }}</strong>
            </td>
            <td align="center">
                <strong>{{ x.level }}</strong>
            </td>
            <td align="center">
                <strong>{{ x.active }}</strong>
            </td>
            <td width="10">
                <button>
                    change
                </button>
            </td>
            <td width="10">
                <form><button type="submit" formaction="dept" style="padding: 10px;">select
                        department</button></form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
